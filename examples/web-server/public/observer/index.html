<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>noex Observer</title>
  <style>
    :root {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --success: #22c55e;
      --warning: #eab308;
      --error: #ef4444;
      --border: #475569;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Fira Code', monospace;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--bg-secondary);
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.25rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    header h1::before {
      content: '';
      width: 24px;
      height: 24px;
      background: var(--accent);
      border-radius: 4px;
    }

    .connection-status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--error);
    }

    .status-indicator.connected {
      background: var(--success);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
      gap: 1.5rem;
      max-width: 1600px;
      width: 100%;
      margin: 0 auto;
    }

    /* Summary Cards */
    .summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .summary-card {
      background: var(--bg-secondary);
      border-radius: 8px;
      padding: 1.25rem;
      border: 1px solid var(--border);
    }

    .summary-card .label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    .summary-card .value {
      font-size: 2rem;
      font-weight: 700;
      font-variant-numeric: tabular-nums;
    }

    .summary-card .value.servers { color: var(--accent); }
    .summary-card .value.supervisors { color: #a855f7; }
    .summary-card .value.messages { color: var(--success); }
    .summary-card .value.restarts { color: var(--warning); }

    /* Main Content */
    .content {
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 1.5rem;
      flex: 1;
      min-height: 0;
    }

    @media (max-width: 1024px) {
      .content {
        grid-template-columns: 1fr;
      }
    }

    /* Process Tree Panel */
    .tree-panel {
      background: var(--bg-secondary);
      border-radius: 8px;
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      min-height: 400px;
    }

    .panel-header {
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--border);
      font-weight: 600;
      font-size: 0.875rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .panel-header .badge {
      background: var(--bg-tertiary);
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .tree-content {
      flex: 1;
      overflow: auto;
      padding: 1rem;
    }

    /* Tree Nodes */
    .tree-node {
      margin-left: 1.5rem;
      position: relative;
    }

    .tree-node::before {
      content: '';
      position: absolute;
      left: -1rem;
      top: 0;
      bottom: 0;
      width: 1px;
      background: var(--border);
    }

    .tree-node:last-child::before {
      bottom: 50%;
    }

    .tree-node::after {
      content: '';
      position: absolute;
      left: -1rem;
      top: 50%;
      width: 0.75rem;
      height: 1px;
      background: var(--border);
    }

    .tree-root {
      margin-left: 0;
    }

    .tree-root::before,
    .tree-root::after {
      display: none;
    }

    .node-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.15s;
      margin-bottom: 0.25rem;
    }

    .node-item:hover {
      background: var(--bg-tertiary);
    }

    .node-item.selected {
      background: var(--accent);
      color: white;
    }

    .node-icon {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: 700;
      flex-shrink: 0;
    }

    .node-icon.supervisor {
      background: #a855f7;
      color: white;
    }

    .node-icon.genserver {
      background: var(--accent);
      color: white;
    }

    .node-name {
      font-size: 0.875rem;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .node-status {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--success);
      flex-shrink: 0;
    }

    .node-status.stopped {
      background: var(--error);
    }

    .node-children {
      display: block;
    }

    /* Detail Panel */
    .detail-panel {
      background: var(--bg-secondary);
      border-radius: 8px;
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }

    .detail-content {
      flex: 1;
      overflow: auto;
      padding: 1.25rem;
    }

    .detail-empty {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-secondary);
      font-size: 0.875rem;
      text-align: center;
      gap: 0.5rem;
    }

    .detail-section {
      margin-bottom: 1.5rem;
    }

    .detail-section:last-child {
      margin-bottom: 0;
    }

    .detail-section h3 {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
      margin-bottom: 0.75rem;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--border);
      font-size: 0.875rem;
    }

    .detail-row:last-child {
      border-bottom: none;
    }

    .detail-row .label {
      color: var(--text-secondary);
    }

    .detail-row .value {
      font-weight: 500;
      font-variant-numeric: tabular-nums;
    }

    .detail-row .value.running {
      color: var(--success);
    }

    .detail-row .value.stopped {
      color: var(--error);
    }

    .process-type-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      padding: 0.375rem 0.75rem;
      border-radius: 6px;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }

    .process-type-badge.supervisor {
      background: rgba(168, 85, 247, 0.2);
      color: #a855f7;
    }

    .process-type-badge.genserver {
      background: rgba(59, 130, 246, 0.2);
      color: var(--accent);
    }
  </style>
</head>
<body>
  <header>
    <h1>noex Observer</h1>
    <div class="connection-status">
      <span class="status-indicator" id="wsStatus"></span>
      <span id="wsStatusText">Connecting...</span>
    </div>
  </header>

  <main>
    <div class="summary-grid">
      <div class="summary-card">
        <div class="label">GenServers</div>
        <div class="value servers" id="serverCount">0</div>
      </div>
      <div class="summary-card">
        <div class="label">Supervisors</div>
        <div class="value supervisors" id="supervisorCount">0</div>
      </div>
      <div class="summary-card">
        <div class="label">Total Messages</div>
        <div class="value messages" id="messageCount">0</div>
      </div>
      <div class="summary-card">
        <div class="label">Total Restarts</div>
        <div class="value restarts" id="restartCount">0</div>
      </div>
    </div>

    <div class="content">
      <div class="tree-panel">
        <div class="panel-header">
          <span>Process Tree</span>
          <span class="badge" id="processCount">0 processes</span>
        </div>
        <div class="tree-content" id="treeContent">
          <div class="detail-empty">Loading...</div>
        </div>
      </div>

      <div class="detail-panel">
        <div class="panel-header">Process Details</div>
        <div class="detail-content" id="detailContent">
          <div class="detail-empty">
            <span>Select a process to view details</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    /**
     * Circular buffer for storing time-series metrics data.
     * Provides O(1) insertion and efficient ordered retrieval.
     */
    class MetricsHistory {
      constructor(capacity = 900) {
        this.capacity = capacity;
        this.buffer = new Array(capacity);
        this.head = 0;
        this.size = 0;
      }

      push(timestamp, value) {
        this.buffer[this.head] = { timestamp, value };
        this.head = (this.head + 1) % this.capacity;
        if (this.size < this.capacity) {
          this.size++;
        }
      }

      getAll() {
        if (this.size === 0) return [];

        const result = new Array(this.size);
        const start = this.size < this.capacity ? 0 : this.head;

        for (let i = 0; i < this.size; i++) {
          result[i] = this.buffer[(start + i) % this.capacity];
        }

        return result;
      }

      clear() {
        this.head = 0;
        this.size = 0;
      }

      get length() {
        return this.size;
      }

      getLast() {
        if (this.size === 0) return null;
        const index = (this.head - 1 + this.capacity) % this.capacity;
        return this.buffer[index];
      }
    }

    /**
     * Centralized store for all metrics data.
     * Manages system-wide and per-process time-series metrics with automatic
     * delta calculations for rate-based metrics.
     */
    const metricsStore = {
      // System-wide metrics (15 min history at 1s intervals)
      throughput: new MetricsHistory(900),
      processCount: new MetricsHistory(900),
      restartRate: new MetricsHistory(900),

      // Per-process metrics keyed by process ID
      processMetrics: new Map(),

      // Previous values for delta calculations
      _lastTotalMessages: 0,
      _lastTotalRestarts: 0,
      _lastTimestamp: 0,

      /**
       * Records system-wide metrics from a stats update event.
       * Calculates per-second rates for throughput and restart metrics.
       */
      recordSystemMetrics(event) {
        const now = Date.now();
        const totalMessages = event.servers.reduce((sum, s) => sum + s.messageCount, 0);
        const totalRestarts = event.supervisors.reduce((sum, s) => sum + s.totalRestarts, 0);
        const processTotal = event.servers.length + event.supervisors.length;

        // Calculate per-second rates (skip first call to establish baseline)
        if (this._lastTimestamp > 0) {
          const elapsedSec = (now - this._lastTimestamp) / 1000;
          if (elapsedSec > 0) {
            const msgDelta = totalMessages - this._lastTotalMessages;
            const restartDelta = totalRestarts - this._lastTotalRestarts;

            // Clamp to zero to handle counter resets gracefully
            this.throughput.push(now, Math.max(0, msgDelta / elapsedSec));
            this.restartRate.push(now, Math.max(0, restartDelta / elapsedSec));
          }
        } else {
          // First data point - record zero rates
          this.throughput.push(now, 0);
          this.restartRate.push(now, 0);
        }

        this.processCount.push(now, processTotal);

        this._lastTotalMessages = totalMessages;
        this._lastTotalRestarts = totalRestarts;
        this._lastTimestamp = now;
      },

      /**
       * Records metrics for a specific process.
       * Creates new history buffers if this is a new process.
       */
      recordProcessMetrics(id, type, stats) {
        const now = Date.now();

        if (!this.processMetrics.has(id)) {
          this.processMetrics.set(id, {
            type,
            queueSize: new MetricsHistory(900),
            messageCount: new MetricsHistory(900),
            restartCount: new MetricsHistory(900),
          });
        }

        const history = this.processMetrics.get(id);

        if (type === 'genserver') {
          history.queueSize.push(now, stats.queueSize);
          history.messageCount.push(now, stats.messageCount);
        } else if (type === 'supervisor') {
          history.restartCount.push(now, stats.totalRestarts);
        }
      },

      /**
       * Retrieves history for a specific process.
       * @returns {Object|null} History object or null if not found
       */
      getProcessHistory(id) {
        return this.processMetrics.get(id) || null;
      },

      /**
       * Removes history for processes that no longer exist.
       * Prevents memory leaks from terminated processes.
       */
      pruneInactiveProcesses(activeIds) {
        for (const id of this.processMetrics.keys()) {
          if (!activeIds.has(id)) {
            this.processMetrics.delete(id);
          }
        }
      },

      /**
       * Clears all stored metrics data.
       * Should be called on WebSocket reconnect to avoid stale data.
       */
      clear() {
        this.throughput.clear();
        this.processCount.clear();
        this.restartRate.clear();
        this.processMetrics.clear();
        this._lastTotalMessages = 0;
        this._lastTotalRestarts = 0;
        this._lastTimestamp = 0;
      }
    };

    /**
     * Lightweight canvas-based line chart renderer.
     * Optimized for real-time metrics visualization with minimal overhead.
     */
    const ChartRenderer = {
      /** Semantic color palette for different metric types */
      colors: {
        throughput: '#22c55e',
        processCount: '#3b82f6',
        restarts: '#eab308',
        queueSize: '#a855f7',
      },

      /** Visual configuration constants */
      config: {
        gridColor: 'rgba(71, 85, 105, 0.4)',
        labelColor: '#94a3b8',
        lineWidth: 2,
        gridLineCount: 4,
        padding: { top: 10, right: 12, bottom: 20, left: 45 },
        fontSize: 10,
      },

      /**
       * Renders a line chart onto a canvas element.
       * Handles HiDPI displays and auto-scales to container size.
       *
       * @param {HTMLCanvasElement} canvas - Target canvas element
       * @param {Array<{timestamp: number, value: number}>} data - Time-series data points
       * @param {Object} options - Rendering options
       * @param {string} options.color - Line color (hex or CSS color)
       * @param {string} [options.label] - Y-axis label suffix (e.g., 'msg/s')
       * @param {number} [options.minY=0] - Minimum Y value
       * @param {number} [options.maxY] - Maximum Y value (auto-calculated if omitted)
       */
      renderLineChart(canvas, data, options) {
        const ctx = canvas.getContext('2d');
        const dpr = window.devicePixelRatio || 1;

        // Size canvas to container while maintaining pixel density
        const rect = canvas.getBoundingClientRect();
        const width = rect.width;
        const height = rect.height;

        if (canvas.width !== width * dpr || canvas.height !== height * dpr) {
          canvas.width = width * dpr;
          canvas.height = height * dpr;
          ctx.scale(dpr, dpr);
        }

        // Clear with transparent background
        ctx.clearRect(0, 0, width, height);

        const { padding } = this.config;
        const chartWidth = width - padding.left - padding.right;
        const chartHeight = height - padding.top - padding.bottom;

        if (chartWidth <= 0 || chartHeight <= 0) return;

        // Calculate Y-axis bounds
        const minY = options.minY ?? 0;
        let maxY = options.maxY;

        if (maxY === undefined) {
          maxY = data.length > 0
            ? Math.max(minY + 1, ...data.map(d => d.value))
            : minY + 1;
        }

        // Add headroom to max value for visual clarity
        const range = maxY - minY;
        maxY = minY + range * 1.1;

        this._drawGrid(ctx, chartWidth, chartHeight, padding, minY, maxY, options.label);

        if (data.length >= 2) {
          this._drawLine(ctx, data, chartWidth, chartHeight, padding, minY, maxY, options.color);
          this._drawAreaFill(ctx, data, chartWidth, chartHeight, padding, minY, maxY, options.color);
        } else if (data.length === 0) {
          this._drawNoDataMessage(ctx, width, height);
        }
      },

      /**
       * Draws grid lines and axis labels.
       * @private
       */
      _drawGrid(ctx, chartWidth, chartHeight, padding, minY, maxY, label) {
        const { gridColor, labelColor, gridLineCount, fontSize } = this.config;

        ctx.strokeStyle = gridColor;
        ctx.lineWidth = 1;
        ctx.font = `${fontSize}px -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif`;
        ctx.fillStyle = labelColor;
        ctx.textAlign = 'right';
        ctx.textBaseline = 'middle';

        // Horizontal grid lines with Y-axis labels
        for (let i = 0; i <= gridLineCount; i++) {
          const ratio = i / gridLineCount;
          const y = padding.top + chartHeight * (1 - ratio);
          const value = minY + (maxY - minY) * ratio;

          ctx.beginPath();
          ctx.moveTo(padding.left, y);
          ctx.lineTo(padding.left + chartWidth, y);
          ctx.stroke();

          const formatted = this._formatValue(value);
          ctx.fillText(formatted, padding.left - 6, y);
        }

        // Y-axis label suffix
        if (label) {
          ctx.textAlign = 'left';
          ctx.fillText(label, padding.left, padding.top - 2);
        }
      },

      /**
       * Draws the data line.
       * @private
       */
      _drawLine(ctx, data, chartWidth, chartHeight, padding, minY, maxY, color) {
        const { lineWidth } = this.config;

        ctx.beginPath();
        ctx.strokeStyle = color;
        ctx.lineWidth = lineWidth;
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';

        const points = this._calculatePoints(data, chartWidth, chartHeight, padding, minY, maxY);

        ctx.moveTo(points[0].x, points[0].y);
        for (let i = 1; i < points.length; i++) {
          ctx.lineTo(points[i].x, points[i].y);
        }

        ctx.stroke();
      },

      /**
       * Draws a semi-transparent area fill beneath the line.
       * @private
       */
      _drawAreaFill(ctx, data, chartWidth, chartHeight, padding, minY, maxY, color) {
        const points = this._calculatePoints(data, chartWidth, chartHeight, padding, minY, maxY);
        const bottomY = padding.top + chartHeight;

        ctx.beginPath();
        ctx.moveTo(points[0].x, bottomY);
        ctx.lineTo(points[0].x, points[0].y);

        for (let i = 1; i < points.length; i++) {
          ctx.lineTo(points[i].x, points[i].y);
        }

        ctx.lineTo(points[points.length - 1].x, bottomY);
        ctx.closePath();

        // Create gradient fill
        const gradient = ctx.createLinearGradient(0, padding.top, 0, bottomY);
        gradient.addColorStop(0, this._hexToRgba(color, 0.3));
        gradient.addColorStop(1, this._hexToRgba(color, 0.05));

        ctx.fillStyle = gradient;
        ctx.fill();
      },

      /**
       * Converts data points to canvas coordinates.
       * @private
       */
      _calculatePoints(data, chartWidth, chartHeight, padding, minY, maxY) {
        const range = maxY - minY;
        const timeMin = data[0].timestamp;
        const timeMax = data[data.length - 1].timestamp;
        const timeRange = timeMax - timeMin || 1;

        return data.map(d => ({
          x: padding.left + ((d.timestamp - timeMin) / timeRange) * chartWidth,
          y: padding.top + chartHeight * (1 - (d.value - minY) / range),
        }));
      },

      /**
       * Displays a message when no data is available.
       * @private
       */
      _drawNoDataMessage(ctx, width, height) {
        ctx.fillStyle = this.config.labelColor;
        ctx.font = `11px -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('Collecting data...', width / 2, height / 2);
      },

      /**
       * Formats numeric values for display on axis labels.
       * Uses K/M suffixes for large numbers.
       * @private
       */
      _formatValue(value) {
        if (value >= 1000000) return (value / 1000000).toFixed(1) + 'M';
        if (value >= 1000) return (value / 1000).toFixed(1) + 'K';
        if (value >= 100) return Math.round(value).toString();
        if (value >= 10) return value.toFixed(1);
        if (value >= 1) return value.toFixed(1);
        return value.toFixed(2);
      },

      /**
       * Converts hex color to rgba string.
       * @private
       */
      _hexToRgba(hex, alpha) {
        const r = parseInt(hex.slice(1, 3), 16);
        const g = parseInt(hex.slice(3, 5), 16);
        const b = parseInt(hex.slice(5, 7), 16);
        return `rgba(${r}, ${g}, ${b}, ${alpha})`;
      },
    };

    let ws = null;
    let snapshot = null;
    let selectedId = null;

    const wsStatus = document.getElementById('wsStatus');
    const wsStatusText = document.getElementById('wsStatusText');
    const serverCount = document.getElementById('serverCount');
    const supervisorCount = document.getElementById('supervisorCount');
    const messageCount = document.getElementById('messageCount');
    const restartCount = document.getElementById('restartCount');
    const processCount = document.getElementById('processCount');
    const treeContent = document.getElementById('treeContent');
    const detailContent = document.getElementById('detailContent');

    function formatUptime(ms) {
      const seconds = Math.floor(ms / 1000) % 60;
      const minutes = Math.floor(ms / 60000) % 60;
      const hours = Math.floor(ms / 3600000);
      if (hours > 0) return `${hours}h ${minutes}m ${seconds}s`;
      if (minutes > 0) return `${minutes}m ${seconds}s`;
      return `${seconds}s`;
    }

    function formatNumber(n) {
      return n.toLocaleString();
    }

    function updateSummary(data) {
      serverCount.textContent = formatNumber(data.servers.length);
      supervisorCount.textContent = formatNumber(data.supervisors.length);
      messageCount.textContent = formatNumber(data.totalMessages);
      restartCount.textContent = formatNumber(data.totalRestarts);
      processCount.textContent = `${data.processCount} processes`;
    }

    function renderTreeNode(node, isRoot = false) {
      const div = document.createElement('div');
      div.className = 'tree-node' + (isRoot ? ' tree-root' : '');

      const item = document.createElement('div');
      item.className = 'node-item' + (selectedId === node.id ? ' selected' : '');
      item.onclick = () => selectProcess(node);

      const icon = document.createElement('div');
      icon.className = `node-icon ${node.type}`;
      icon.textContent = node.type === 'supervisor' ? 'S' : 'G';

      const name = document.createElement('div');
      name.className = 'node-name';
      name.textContent = node.name || node.id;

      const status = document.createElement('div');
      status.className = 'node-status' + (node.stats.status !== 'running' ? ' stopped' : '');

      item.appendChild(icon);
      item.appendChild(name);
      item.appendChild(status);
      div.appendChild(item);

      if (node.children && node.children.length > 0) {
        const children = document.createElement('div');
        children.className = 'node-children';
        for (const child of node.children) {
          children.appendChild(renderTreeNode(child));
        }
        div.appendChild(children);
      }

      return div;
    }

    function renderTree(tree) {
      treeContent.innerHTML = '';
      if (!tree || tree.length === 0) {
        treeContent.innerHTML = '<div class="detail-empty">No processes running</div>';
        return;
      }
      for (const node of tree) {
        treeContent.appendChild(renderTreeNode(node, true));
      }
    }

    function selectProcess(node) {
      selectedId = node.id;
      renderTree(snapshot?.tree || []);
      renderDetail(node);
    }

    function renderDetail(node) {
      const stats = node.stats;
      const isSupervisor = node.type === 'supervisor';

      let html = `
        <div class="process-type-badge ${node.type}">
          ${isSupervisor ? 'Supervisor' : 'GenServer'}
        </div>
        <div class="detail-section">
          <h3>Identity</h3>
          <div class="detail-row">
            <span class="label">ID</span>
            <span class="value">${node.id}</span>
          </div>
          ${node.name ? `
          <div class="detail-row">
            <span class="label">Name</span>
            <span class="value">${node.name}</span>
          </div>
          ` : ''}
          <div class="detail-row">
            <span class="label">Status</span>
            <span class="value ${stats.status}">${stats.status}</span>
          </div>
        </div>
        <div class="detail-section">
          <h3>Metrics</h3>
          <div class="detail-row">
            <span class="label">Uptime</span>
            <span class="value">${formatUptime(stats.uptimeMs)}</span>
          </div>
      `;

      if (isSupervisor) {
        html += `
          <div class="detail-row">
            <span class="label">Strategy</span>
            <span class="value">${stats.strategy}</span>
          </div>
          <div class="detail-row">
            <span class="label">Children</span>
            <span class="value">${stats.childCount}</span>
          </div>
          <div class="detail-row">
            <span class="label">Total Restarts</span>
            <span class="value">${formatNumber(stats.totalRestarts)}</span>
          </div>
        `;
      } else {
        html += `
          <div class="detail-row">
            <span class="label">Queue Size</span>
            <span class="value">${stats.queueSize}</span>
          </div>
          <div class="detail-row">
            <span class="label">Messages Processed</span>
            <span class="value">${formatNumber(stats.messageCount)}</span>
          </div>
        `;
      }

      html += '</div>';
      detailContent.innerHTML = html;
    }

    function findNodeById(nodes, id) {
      for (const node of nodes) {
        if (node.id === id) return node;
        if (node.children) {
          const found = findNodeById(node.children, id);
          if (found) return found;
        }
      }
      return null;
    }

    function updateFromSnapshot(data) {
      snapshot = data;
      updateSummary(data);
      renderTree(data.tree);

      if (selectedId) {
        const node = findNodeById(data.tree, selectedId);
        if (node) {
          renderDetail(node);
        } else {
          selectedId = null;
          detailContent.innerHTML = '<div class="detail-empty">Process no longer exists</div>';
        }
      }
    }

    function handleStatsUpdate(event) {
      if (!snapshot) return;

      snapshot.servers = event.servers;
      snapshot.supervisors = event.supervisors;
      snapshot.totalMessages = event.servers.reduce((sum, s) => sum + s.messageCount, 0);
      snapshot.totalRestarts = event.supervisors.reduce((sum, s) => sum + s.totalRestarts, 0);

      updateSummary(snapshot);

      // Record metrics for historical tracking
      metricsStore.recordSystemMetrics(event);

      // Record per-process metrics
      const activeIds = new Set();
      for (const server of event.servers) {
        activeIds.add(server.id);
        metricsStore.recordProcessMetrics(server.id, 'genserver', server);
      }
      for (const supervisor of event.supervisors) {
        activeIds.add(supervisor.id);
        metricsStore.recordProcessMetrics(supervisor.id, 'supervisor', supervisor);
      }

      // Clean up metrics for terminated processes
      metricsStore.pruneInactiveProcesses(activeIds);

      if (selectedId) {
        const node = findNodeById(snapshot.tree, selectedId);
        if (node) {
          const serverStats = event.servers.find(s => s.id === selectedId);
          const supStats = event.supervisors.find(s => s.id === selectedId);
          if (serverStats) node.stats = serverStats;
          if (supStats) node.stats = supStats;
          renderDetail(node);
        }
      }
    }

    function connect() {
      const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${protocol}//${location.host}/observer/ws`);

      ws.onopen = () => {
        wsStatus.classList.add('connected');
        wsStatusText.textContent = 'Connected';
        // Clear stale metrics data on reconnect
        metricsStore.clear();
      };

      ws.onclose = () => {
        wsStatus.classList.remove('connected');
        wsStatusText.textContent = 'Disconnected';
        setTimeout(connect, 2000);
      };

      ws.onerror = (err) => {
        console.error('WebSocket error:', err);
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);

        if (msg.type === 'snapshot') {
          updateFromSnapshot(msg.data);
        } else if (msg.type === 'event') {
          const evt = msg.data;
          if (evt.type === 'stats_update') {
            handleStatsUpdate(evt);
          } else if (evt.type === 'server_started' || evt.type === 'supervisor_started') {
            // Request fresh snapshot on process start
          } else if (evt.type === 'server_stopped' || evt.type === 'supervisor_stopped') {
            // Process stopped - will be reflected in next stats update
          }
        }
      };
    }

    connect();
  </script>
</body>
